[package]
name = "advent_rust"
version = "0.1.0"
authors = ["Dan Seminara <semi225599@gmail.com>"]
edition = "2021"

[lib]
name = "advent"
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.3"
bit-set = "0.5.3"
counter = "0.5.7"
genawaiter = "0.99.1"
generic-array = "0.14.6"
hex = "0.4.3"
impl_ops = "0.1.1"
itertools = "0.10.5"
lazy_static = "1.4.0"
md-5 = "0.10.5"
mod_exp = "1.0.1"
nom = "7.1.3"
num = "0.4.0"
num-complex = "0.4.3"
num-derive = "0.3.3"
num-rational = "0.4.1"
num-traits = "0.2.15"
openssl = "0.10.48"
openssl-sys = "0.9.83"
proc-macro2 = "1.0.53"
quote = "1.0.26"
rayon = "1.7.0"
regex = "1.7.3"
reqwest = { version = "0.11.15", features = ["blocking", "json"] }
safe_arch = "0.6.0"
scan_fmt = "0.2.6"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
streaming-iterator = "0.1.9"
syn = "1.0.109"
take-until = "0.1.0"
toml = "0.7.3"
