[package]
name = "advent_rust"
version = "0.1.0"
authors = ["Dan Seminara <semi225599@gmail.com>"]
edition = "2021"

[lib]
name = "advent"
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.6"
bit-set = "0.5.3"
derive_more = { version = "1.0.0-beta.6", features = ["add", "add_assign", "constructor"]}
enum-map = "2.7.3"
genawaiter = "0.99.1"
generic-array = "0.14.7"
hex = "0.4.3"
impl_ops = "0.1.1"
itertools = "0.12.0"
md-5 = "0.10.6"
nalgebra = "0.32.3"
ndarray = { version = "0.15.6", features = ["rayon"] }
num = "0.4.1"
num-complex = "0.4.4"
num-derive = "0.4.1"
num-rational = "0.4.1"
num-traits = "0.2.17"
once_cell = "1.19.0"
openssl = "0.10.61"
openssl-sys = "0.9.97"
proc-macro2 = "1.0.70"
quote = "1.0.33"
rand = "0.8.5"
rayon = "1.8.0"
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
select = "0.6.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
smallvec = { version = "1.11.2", features = ["const_generics", "const_new"] }
streaming-iterator = "0.1.9"
syn = "2.0.41"
toml = "0.8.8"
winnow = "0.5.30"

[lints.clippy]
filter_map_bool_then = "allow"
many_single_char_names = "allow"
disallowed_types = "deny"
