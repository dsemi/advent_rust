[package]
name = "advent_rust"
version = "0.1.0"
authors = ["Dan Seminara <semi225599@gmail.com>"]
edition = "2021"

[lib]
name = "advent"
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.0"
bit-set = "0.5.3"
counter = "0.5.6"
genawaiter = "0.99.1"
hex = "0.4.3"
impl_ops = "0.1.1"
itertools = "0.10.5"
lazy_static = "1.4.0"
mod_exp = "1.0.1"
nom = "7.1.1"
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
proc-macro2 = "1.0.46"
quote = "1.0.21"
rayon = "1.5.3"
regex = "1.6.0"
reqwest = { version = "0.11.12", features = ["blocking", "json"] }
rust-crypto = "0.2.36"
safe_arch = "0.6.0"
scan_fmt = "0.2.6"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
streaming-iterator = "0.1.7"
syn = "1.0.101"
take-until = "0.1.0"
toml = "0.5.9"
