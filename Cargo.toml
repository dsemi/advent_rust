[package]
name = "advent_rust"
version = "0.1.0"
authors = ["Dan Seminara <semi225599@gmail.com>"]
edition = "2021"

[lib]
name = "advent"
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.6"
bit-set = "0.5.3"
derive_more = { version = "1.0.0-beta.6", features = ["add", "add_assign", "constructor"]}
enum-map = "2.7.2"
genawaiter = "0.99.1"
generic-array = "0.14.7"
hex = "0.4.3"
impl_ops = "0.1.1"
itertools = "0.11.0"
md-5 = "0.10.6"
mod_exp = "1.0.1"
nom = "7.1.3"
num = "0.4.1"
num-complex = "0.4.4"
num-derive = "0.4.1"
num-rational = "0.4.1"
num-traits = "0.2.17"
once_cell = "1.18.0"
openssl = "0.10.59"
openssl-sys = "0.9.95"
proc-macro2 = "1.0.69"
quote = "1.0.33"
rayon = "1.8.0"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }
scan_fmt = "0.2.6"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
smallvec = { version = "1.11.2", features = ["const_generics", "const_new"] }
streaming-iterator = "0.1.9"
syn = "2.0.39"
take-until = "0.2.0"
toml = "0.8.8"

[lints.clippy]
filter_map_bool_then = "allow"
many_single_char_names = "allow"
disallowed_types = "deny"
